    #NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
  #feign设置调用超时时间
feign:
  hystrix:
   #开启hystrix
    enabled: true
  client:
    config:
      default:
        connectTimeout: 4000
        #超时时间
        readTimeout: 4000
#把hystrix超时时间4秒
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000
