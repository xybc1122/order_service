  #注册中心
server:
  port: 8880
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8660/eureka/
  #给服务取个名称
spring:
  application:
    name: order-service
  redis:
    database: 0
    host: 192.168.3.222
    timeout: 2000
    port: 6380
#PRODUCT-SERVICE:
